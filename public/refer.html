<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>References — Washington D.C. Tourism</title>

  <!-- ✅ GA Safe -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VGBZS316J9"></script>
  <script src="js/ga.js" defer></script>

  <!-- ✅ Secure Scripts -->
  <script src="js/auth.js" defer></script>
  <script src="js/nav.js" defer></script>
  <script src="js/ref.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Kanit",sans-serif;
      background:#0d0b22;
      color:#fff;
      overflow-x:hidden;
    }

    .spacer{height:65px;} /* ✅ ป้องกัน navbar ชน */

    .bg-core{
      position:fixed;inset:-40%;
      background:radial-gradient(circle at 50% 35%,#6c10ffbb,transparent 60%),
                 conic-gradient(from 0turn,#ffc98222 0 25%,transparent 25% 50%,#ffc98222 50% 75%,transparent 75% 100%);
      filter:blur(70px) saturate(130%);
      animation:spin 36s linear infinite;
      opacity:.38;pointer-events:none;
      z-index:-3;
    }
    @keyframes spin{to{transform:rotate(360deg);}}

    h1{
      text-align:center;
      margin-top:35px;
      font-size:52px;font-weight:700;
      background:linear-gradient(90deg,#fff3c5,#ffd36b,#ff9f43);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .ref-grid{
      width:min(1100px,90%);
      margin:60px auto 100px;
      display:grid;
      gap:35px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    }

    .ref-card{
      padding:22px 20px;
      border-radius:18px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,208,137,0.1);
      backdrop-filter:blur(6px);
      text-align:center;
      opacity:0;transform:translateY(25px) scale(.97);
      transition:.5s ease;
    }
    .ref-card.visible{opacity:1;transform:translateY(0) scale(1);}
    .ref-card:hover{
      transform:translateY(-8px) scale(1.03);
      box-shadow:0 0 30px rgba(255,185,90,.45);
    }

    .ref-title{
      font-size:20px;font-weight:600;margin-bottom:8px;
      background:linear-gradient(90deg,#ffeab0,#ffd87b,#ff9f43);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      color:transparent;
    }

    .ref-url{
      font-size:14px;color:#9dd4ff;text-decoration:none;
      word-break:break-all;
      transition:.2s;
    }
    .ref-url:hover{color:#d9eeff;text-shadow:0 0 6px #5db9ff;}

    .credit{text-align:center;font-size:14px;margin-bottom:70px;opacity:.85;}

    @media(max-width:600px){
      h1{font-size:42px;margin-top:80px;}
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar inject -->
  <div class="spacer"></div>

  <div class="bg-core"></div>
  <h1>REFERENCE SOURCES</h1>

  <div class="ref-grid">
    <div class="ref-card">
      <div class="ref-title">Smithsonian</div>
      <a class="ref-url" href="https://www.si.edu" target="_blank">https://www.si.edu</a>
    </div>

    <div class="ref-card">
      <div class="ref-title">Lincoln Memorial</div>
      <a class="ref-url" href="https://www.nps.gov/linc/index.htm" target="_blank">https://www.nps.gov/linc/index.htm</a>
    </div>

    <div class="ref-card">
      <div class="ref-title">Washington DC Tourism</div>
      <a class="ref-url" href="https://washington.org" target="_blank">https://washington.org</a>
    </div>

    <div class="ref-card">
      <div class="ref-title">Hotels & Stays</div>
      <a class="ref-url" href="https://www.booking.com" target="_blank">https://www.booking.com</a>
    </div>

    <div class="ref-card">
      <div class="ref-title">US Capitol</div>
      <a class="ref-url" href="https://www.aoc.gov" target="_blank">https://www.aoc.gov</a>
    </div>
  </div>

  <div class="credit">
    © 2025 Washington D.C. Tourism Project — References | Developed by FlukeTON
  </div>

</body>
</html>
