<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{

  font-family:'Kanit',sans-serif;

  background:radial-gradient(circle,#1c1a33,#0b0814);

  color:white; min-height:100vh;

}



/* NAVBAR */

.navbar{

  position:fixed;top:0;left:0;width:100%;height:70px;

  background:rgba(0,0,0,.75);

  display:flex;justify-content:space-between;align-items:center;

  padding:14px 24px;z-index:999;backdrop-filter:blur(8px);

}

.brand{

  font-size:22px;font-weight:700;

  background:linear-gradient(90deg,#ffd089,#ff8a25);

  -webkit-background-clip:text;color:transparent;

}

.nav-btn{

  background:#ffb55b;

  padding:8px 14px;border:none;border-radius:8px;

  cursor:pointer;font-size:14px;font-weight:600;color:#000;

  transition:.25s;

}

.nav-btn:hover{transform:translateY(-1px);filter:brightness(1.12);}

.btn-danger{background:#d9534f;color:#fff}



/* CARD */

  max-width:450px;margin:auto;

  padding-top:120px;text-align:center;

}

.card{

  background:rgba(255,255,255,0.08);

  padding:30px;border-radius:18px;

  box-shadow:0 0 20px rgba(255,150,60,0.45);

}



/* PROFILE IMAGE */

.profile-img-wrapper{

  position:relative;

  width:120px;height:120px;

  margin:auto 0 16px;cursor:pointer;

}

.profile-img{

  width:100%;height:100%;border-radius:50%;

  object-fit:cover;border:3px solid #ff9a3c;

  transition:.25s;

}

.profile-img-wrapper:hover .profile-img{transform:scale(1.05);filter:brightness(1.1);}

.edit-icon{

  position:absolute;bottom:-5px;right:-5px;

  background:#ff952e;color:#000;font-size:12px;

  padding:6px 12px;border-radius:10px;

  opacity:0;pointer-events:none;transition:.25s;

}

.profile-img-wrapper:hover .edit-icon{opacity:1;transform:translateY(-3px)}



/* INPUT */

input{

  width:100%;padding:12px;margin:8px 0;

  border-radius:10px;border:none;

  font-size:16px;outline:none;

}



/* BUTTONS */

.btn-save{

  width:100%; padding:13px; margin-top:16px;

  background:#ff952e;color:#000;

  font-weight:700;border:none;border-radius:10px;

  font-size:18px;cursor:pointer;transition:.25s;

}

.btn-save:hover{transform:translateY(-3px);filter:brightness(1.1)}



.back-btn{

  width:100%;padding:11px;margin-top:10px;

  background:#666;color:#fff;border:none;

  border-radius:10px;cursor:pointer;font-weight:600;

  transition:.25s;

}

.back-btn:hover{transform:translateY(-3px);filter:brightness(1.1)}



</style>

</head>



<body>



<div class="navbar">

  <div class="brand">Edit Profile</div>

  <div>

    <button class="nav-btn" onclick="location.href='profile.html'">PROFILE</button>

    <button class="nav-btn btn-danger" onclick="logout()">LOGOUT</button>

  </div>

</div>



<div class="container">

  <div class="card">



    <label for="imgUpload" class="profile-img-wrapper">

      <img id="profileImg" class="profile-img" src="pic/default.png">

      <span class="edit-icon">üì∑ Edit</span>

    </label>

    <input type="file" id="imgUpload" accept="image/*" hidden>



    <input type="text" id="nameInput" placeholder="Loading...">



    <button class="btn-save" onclick="saveEdit()">‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

    <button class="back-btn" onclick="location.href='profile.html'">‚Üê ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>



  </div>

</div>



<script>

const API_BASE = location.hostname === "localhost"

 ? "http://localhost:3000"

 : "https://washingtondc-tour-clean.onrender.com";



/* ‚úÖ Guard */

document.addEventListener("DOMContentLoaded", () => {

  const token = localStorage.getItem("token");

  if (!token) return location.href = "login.html";

  showCachedIfAny();

  loadUser();

});



/* ‚úÖ Load cached UI first */

function showCachedIfAny(){

  const user = JSON.parse(localStorage.getItem("user") || "null");

  if (!user) return;

  profileImg.src = user.profileImg || "pic/default.png";

  nameInput.placeholder = user.username;

}



/* ‚úÖ Load fresh */

async function loadUser(){

  try {

    const r = await fetch(`${API_BASE}/api/auth/profile`, {

      headers:{ Authorization:"Bearer "+localStorage.getItem("token") }

    });

    if(r.status === 401 || r.status === 403){

      return location.href="login.html";

    }

    const data = await r.json();

    if(data.status!=="success") return;

    localStorage.setItem("user", JSON.stringify(data.user));

    showCachedIfAny();

  } catch(err){

    console.error(err);

  }

}



/* ‚úÖ Preview image */

imgUpload.addEventListener("change", ()=>{

  const file = imgUpload.files[0];

  if(file) profileImg.src = URL.createObjectURL(file);

});



/* ‚úÖ Save Edit */

async function saveEdit(){

  const fd = new FormData();

  if(nameInput.value.trim()) fd.append("username", nameInput.value.trim());

  if(imgUpload.files[0]) fd.append("profileImg", imgUpload.files[0]);



  try {

    const res = await fetch(`${API_BASE}/api/auth/profile`, {

      method:"PUT",

      headers:{ Authorization:"Bearer "+localStorage.getItem("token") },

      body:fd

    });

    const data = await res.json();

    if(data.status==="success"){

      // <--- ‚úÖ EVENT TRACKING ADDED! ---

      gtag('event', 'profile_update', { 'event_category': 'User', 'event_label': 'Profile Saved' });

      // ---------------------------------

      localStorage.setItem("user", JSON.stringify(data.user));

      alert("‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");

      location.href="profile.html";

    } else {

      alert("‚ùå ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");

    }

  } catch(err){

    alert("‚ö† ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");

  }

}



/* ‚úÖ Logout */

function logout(){

  localStorage.removeItem("token");

  localStorage.removeItem("user");

  location.href="login.html";

}

</script>
