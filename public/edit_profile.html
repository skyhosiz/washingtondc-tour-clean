<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="js/auth.js"></script>

    <style>
      :root {
        --bg1: #0b0814;
        --bg2: #1c1a33;
        --accent: #ff952e;
        --accent2: #ffd785;
        --danger: #d43f3f;
        --muted: #ccc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Kanit", sans-serif;
        background: radial-gradient(circle at 50% 30%, var(--bg2), var(--bg1));
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      nav.topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 48px;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 999;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      nav .logo {
        font-weight: 800;
        font-size: 18px;
        color: var(--accent);
      }
      nav .menu {
        display: flex;
        gap: 30px;
        align-items: center;
      }
      nav .menu a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        transition: 0.3s;
      }
      nav .menu a.active {
        color: var(--accent);
      }
      nav .menu a:hover {
        color: var(--accent2);
      }
      nav .user-name {
        color: var(--accent2);
        font-size: 13px;
      }
      nav .logout-btn {
        background: var(--danger);
        color: #fff;
        font-size: 13px;
        font-weight: 600;
        padding: 5px 14px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.25s;
      }
      nav .logout-btn:hover {
        filter: brightness(1.2);
      }
      .spacer {
        height: 60px;
      }

      .container {
        max-width: 420px;
        margin: auto;
        text-align: center;
        padding: 40px 20px;
        animation: fadeIn 1s ease both;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(255, 150, 60, 0.45);
        transition: all 0.3s ease;
      }
      .card:hover {
        box-shadow: 0 0 30px rgba(255, 150, 60, 0.6);
      }
      .profile-img-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 18px;
        cursor: pointer;
      }
      .profile-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--accent);
        transition: 0.25s;
      }
      .profile-img-wrapper:hover .profile-img {
        transform: scale(1.05);
        filter: brightness(1.1);
      }
      .edit-icon {
        position: absolute;
        bottom: -5px;
        right: -5px;
        background: var(--accent);
        color: #000;
        font-size: 12px;
        padding: 6px 12px;
        border-radius: 10px;
        opacity: 0;
        transition: 0.3s;
      }
      .profile-img-wrapper:hover .edit-icon {
        opacity: 1;
        transform: translateY(-2px);
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
      }
      .btn {
        width: 100%;
        padding: 13px;
        margin-top: 14px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.25s;
      }
      .btn-save {
        background: var(--accent);
        color: #000;
      }
      .btn-save:hover {
        filter: brightness(1.15);
        transform: translateY(-2px);
      }
      .back-btn {
        background: #666;
        color: #fff;
      }
      .back-btn:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <nav class="topbar">
      <div class="logo">D.C. TOUR</div>
      <div class="menu">
        <a href="index.html">HOME</a>
        <a href="explore.html">EXPLORE</a>
        <a href="profile.html" class="active">PROFILE</a>
      </div>
      <div style="display: flex; align-items: center; gap: 12px">
        <span class="user-name" id="usernameTop">fluke</span>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
      </div>
    </nav>
    <div class="spacer"></div>

    <div class="container">
      <div class="card">
        <label for="imgUpload" class="profile-img-wrapper">
          <img
            id="profileImg"
            class="profile-img"
            src="pic/default.png"
            alt="profile"
          />
          <span class="edit-icon">üì∑ Edit</span>
        </label>
        <input type="file" id="imgUpload" accept="image/*" hidden />

        <input type="text" id="nameInput" placeholder="Loading..." />

        <button class="btn btn-save" onclick="saveEdit()">
          ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        </button>
        <button class="btn back-btn" onclick="location.href='profile.html'">
          ‚Üê ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
        </button>
      </div>
    </div>

    <script>
      const API_BASE =
        location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://washingtondc-tour-clean-1.onrender.com";

      document.addEventListener("DOMContentLoaded", () => {
        showCachedIfAny();
        loadUser();
      });

      function showCachedIfAny() {
        const user = JSON.parse(localStorage.getItem("user") || "null");
        if (!user) return;
        profileImg.src = user.profileImg || "pic/default.png";
        nameInput.placeholder = user.username || "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ";
        document.getElementById("usernameTop").textContent =
          user.username || "User";
      }

      async function loadUser() {
        try {
          const res = await fetch(`${API_BASE}/api/auth/profile`, {
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
          });
          const data = await res.json();
          if (data.status === "success") {
            localStorage.setItem("user", JSON.stringify(data.user));
            showCachedIfAny();
          }
        } catch (err) {
          console.warn("Profile load failed:", err);
        }
      }

      imgUpload.addEventListener("change", () => {
        const file = imgUpload.files[0];
        if (file) profileImg.src = URL.createObjectURL(file);
      });

      async function saveEdit() {
        const fd = new FormData();
        if (nameInput.value.trim())
          fd.append("username", nameInput.value.trim());
        if (imgUpload.files[0]) fd.append("profileImg", imgUpload.files[0]);

        try {
          const res = await fetch(`${API_BASE}/api/auth/profile`, {
            method: "PUT",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: fd,
          });
          const data = await res.json();
          if (data.status === "success") {
            localStorage.setItem("user", JSON.stringify(data.user));
            alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
            location.href = "profile.html";
          } else alert("‚ùå ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        } catch (err) {
          alert("‚ö†Ô∏è ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠");
        }
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
