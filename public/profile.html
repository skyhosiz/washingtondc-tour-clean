<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body {
    font-family: 'Kanit', sans-serif;
    color: #fff;
    background: radial-gradient(circle, #1c1a33, #0b0814);
    min-height: 100vh;
    overflow-x:hidden;
}

/* ✅ NAVBAR */
.navbar{
  position:fixed;
  top:0; left:0;
  width:100%; height:70px;
  padding:14px 24px;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:9999;
  backdrop-filter:blur(8px);
}
.brand{
  font-size:22px;
  font-weight:700;
  background:linear-gradient(90deg,#ffd089,#ff8a25);
  -webkit-background-clip:text;
  color:transparent;
}
.nav-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.nav-btn{
  padding:8px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
  font-size:14px;
  transition:.25s;
}
.btn-profile{ background:#ffb55b;color:#222; }
.btn-logout{ background:#d9534f;color:#fff; }
.nav-btn:hover{ filter:brightness(1.15); transform:translateY(-2px); }

/* ✅ PROFILE CARD */
.container {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    padding-top:60px;
}
.card {
    width: 350px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 35px;
    text-align: center;
    box-shadow: 0 0 22px rgba(255,150,60,0.4);
}
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background:#222;
    border: 3px solid #ff952e;
    object-fit:cover;
    margin: 0 auto 18px;
}

/* ✅ TEXT */
h2 {
    font-size:26px;
    margin-bottom:6px;
    background: linear-gradient(90deg,#ffd785,#ff952e);
    -webkit-background-clip: text;
    color: transparent;
}
.user-email {
    font-size:17px;
    opacity:.9;
    margin-bottom: 25px;
}

/* ✅ BUTTONS */
.btn {
    width: 100%;
    margin: 10px 0;
    padding: 13px;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    font-weight:600;
    transition:.25s;
}
.edit-btn { background:#ff952e;color:#000; }
.logout2-btn { background:#d43f3f;color:#fff; }
.back-btn { background:#777; }
.btn:hover { transform:translateY(-3px); filter:brightness(1.12); }
</style>
</head>

<body>

<!-- ✅ Navbar -->
<div class="navbar">
  <div class="brand">Washington D.C.</div>

  <div class="nav-right">
    <button class="nav-btn btn-profile">PROFILE</button>
    <button class="nav-btn btn-logout" onclick="logout()">LOGOUT</button>
  </div>
</div>

<div class="container">
    <div class="card">
        <img id="profileImg" class="profile-img" src="pic/default.png">
        <h2 id="profileName">Loading…</h2>
        <div class="user-email" id="profileEmail">Loading…</div>

        <!-- ✅ ไปหน้าแก้ไขข้อมูล -->
        <button class="btn edit-btn" onclick="location.href='edit_profile.html'">แก้ไขข้อมูล</button>

        <button class="btn logout2-btn" onclick="logout()">LOGOUT</button>
        <button class="btn back-btn" onclick="location.href='index.html'">← ย้อนกลับ</button>
    </div>
</div>

<script src="js/auth.js"></script>

<script>
// ✅ โหลดข้อมูลผู้ใช้จริง
async function loadProfile() {
    const token = localStorage.getItem("token");
    if (!token) return logout();

    const res = await fetch("/profile", {
        headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    if (data.status !== "success") return logout();

    document.getElementById("profileName").textContent = data.user.username;
    document.getElementById("profileEmail").textContent = data.user.email;
    document.getElementById("profileImg").src = data.user.profileImg || "pic/default.png";
}
loadProfile();
</script>

</body>
</html>
