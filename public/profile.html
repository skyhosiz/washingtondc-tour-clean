<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Washington D.C.</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#0b0814;
      --bg2:#1a1733;
      --gold:#ff952e;
      --accent:#ffb86b;
      --danger:#d43f3f;
      --text:#fff;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    
    body {
      font-family:'Kanit',sans-serif;
      background: radial-gradient(circle at 50% 30%, var(--bg2), var(--bg1));
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    /* ✅ Navbar */
    nav.topbar {
      position:fixed;top:0;left:0;right:0;height:50px;
      background:#0a0a0a;display:flex;align-items:center;justify-content:space-between;
      padding:0 20px;z-index:99;
    }
    nav a{color:#fff;text-decoration:none;font-weight:600;margin:0 12px}
    nav a.active{color:var(--gold)}
    nav .logout-btn{
      background:var(--danger);border:none;color:#fff;padding:6px 14px;
      border-radius:6px;cursor:pointer;font-size:14px;font-weight:600;
    }

    .spacer{height:50px}

    /* ✅ Profile Card */
    .card {
      width:340px;
      background:rgba(255,255,255,0.07);
      border-radius:20px;
      padding:35px;
      text-align:center;
      box-shadow:0 0 20px rgba(255,150,60,0.4);
    }
    .profile-img {
      width:120px;height:120px;border-radius:50%;
      object-fit:cover;margin-bottom:15px;
      border:3px solid var(--gold);
    }
    h2 { font-size:24px;margin-bottom:5px;color:var(--gold); }
    .user-email{font-size:15px;margin-bottom:25px;opacity:.9;}

    .btn {
      width:100%;padding:12px;margin:8px 0;border:none;
      border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;
    }
    .edit-btn{background:var(--gold);color:#000;}
    .logout2-btn{background:var(--danger);color:#fff;}
    .back-btn{background:#666;color:#fff;}
  </style>
</head>

<body>

  <!-- ✅ Navigation -->
  <nav class="topbar">
    <div class="logo" style="color:var(--gold);font-weight:800;">D.C. TOUR</div>
    <div>
      <a href="index.html">HOME</a>
      <a href="explore.html">EXPLORE</a>
      <a href="profile.html" class="active">PROFILE</a>
    </div>
    <button class="logout-btn" onclick="logout()">LOGOUT</button>
  </nav>

  <div class="spacer"></div>

  <!-- ✅ Profile Info -->
  <div class="card" id="profileCard">
    <img id="profileImg" class="profile-img" src="pic/default.png" alt="profile">
    <h2 id="profileName">Loading…</h2>
    <div class="user-email" id="profileEmail">Loading…</div>

    <button class="btn edit-btn" onclick="location.href='edit_profile.html'">แก้ไขข้อมูล</button>
    <button class="btn logout2-btn" onclick="logout()">LOGOUT</button>
    <button class="btn back-btn" onclick="location.href='index.html'">← ย้อนกลับ</button>
  </div>

  <!-- ✅ External Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>

</body>
</html>
